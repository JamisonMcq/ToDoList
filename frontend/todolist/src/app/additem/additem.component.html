<div>
  <form>
    <div class="form-group">
      <label for="exampleTitle"> Title </label>
      <input type="text" class="form-control" id="exampleTitle" aria-describedby="titleHelp" placeholder="Enter Title">
      <small id="titleHelp" class="form-text text-muted"> Enter a title of your thing to do</small>
    </div>
    <div class="form-group">
      <label for="exampleDescription"> Description </label>
      <input type="text" class="form-control" id="exampleDescription" placeholder="Description">
      <small id="titleHelp" class="form-text text-muted"> Enter a description</small>

    </div>
    <div class="form-group">
      <label for="exampleDate"> Do By </label>
      <input type="text" class="form-control" id="exampleDate" placeholder="mm/dd/yyyy">
      <small id="titleHelp" class="form-text text-muted"> Enter a do by date in format shown</small>
    </div>
  </form>
</div>
