<div class="parent">
  <div class="container">
  <form [formGroup]="addItemForm" id="item-form">
    <h3 class="text-center"> Add New Thing To Do </h3>
    <div class="form-group">
      <label for="exampleTitle"> *Title </label>
      <input
        type="text"
        class="form-control"
        id="exampleTitle"
        formControlName= "title"
        aria-describedby="titleHelp"
        placeholder="Enter Title"
        />
      <small
        id="titleHelp"
        class="form-text text-muted"> Enter a title of your thing to do
      </small>
    </div>
    <div class="form-group">
      <label for="exampleDescription"> *Description </label>
      <textarea class="form-control" id="exampleDescription" formControlName="description" placeholder="Description"></textarea>
      <small id="descriptionHelp" class="form-text text-muted"> Enter a description</small>
    </div>
    <div class="form-group">
      <label for="exampleDate"> Do By </label>
      <input type="text" class="form-control" id="exampleDate" formControlName="doBy" placeholder="mm/dd/yyyy">
      <small id="dateHelp" class="form-text text-muted"> Enter a do by date in format shown (optional)</small>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" [disabled]= "!addItemForm.valid" (click)="btnAdd();">Add</button>
      <button type="button" class="btn btn-danger back" (click)="btnBack();">Back</button>
    </div>
  </form>

  </div>
</div>
